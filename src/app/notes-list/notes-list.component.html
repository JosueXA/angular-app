<div class="container">
  <ul class="notes">
    @for (note of notes; track $index) {
      <li>
        <button (click)="show(note.name)">
          <span class="note-title">{{ note.name }}</span>
          <span class="note-text">{{ note.url }}</span>
        </button>
      </li>
    }
  </ul>
</div>
